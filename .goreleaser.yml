# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - windows
      - darwin
      - android
    ignore:
      - goos: android
        goarch: 386
    hooks:
      post: ./upx.sh {{ .Os }} {{ .Path }}
archives:
  -
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
    - goos: windows
      format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - config.yaml.example
      - LICENSE
      - README.md
release:
  prerelease: auto
checksum:
  name_template: 'checksums.txt'
project_name: opqbot-manager
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
